<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="header.css" type="text/css" />


</head>

<body>
    <main>
        <header id="header" class="header">
            <div class="background-container">
                <div id="header-background-back" class="background"></div>
                <div id="header-background-front" class="background"></div>
            </div>
            <div id="small-toolbar" class="app-toolbar">
                <div id="small-title" class="small-title">Hong Kong Energy End-Use Data</div>
            </div>
            <div id="large-toolbar" class="app-toolbar tall">
                <div id="large-title" class="large-title">Hong Kong Energy End-Use Data</div>
            </div>

        </header>
        <div class="container">

            <h1 style="text-align: center;font-weight:100"> Consumption By Sectors</h1>
            <div class="bmi-content">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li role="presentation" class="active" style="font-size: 18px">
                        <a href="#Electricity" aria-controls="Electricity" role="tab" data-toggle="tab">
                                Electricity Consumption
                            </a>
                    </li>
                    <li role="presentation" style="font-size: 18px">
                        <a href="#Oil" aria-controls="Oil" role="tab" data-toggle="tab">
                            Oil & Coal Products Consumption
                            </a>
                    </li>
                    <li role="presentation" style="font-size: 18px">
                        <a href="#Town" aria-controls="Town" role="tab" data-toggle="tab">
                                Town Gas & LPG Consumption
                            </a>
                    </li>

                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="Electricity">
                        <div class="col-xs-12" id="pie" style="display: block;margin-left:auto;margin-right:auto;margin-top: 30px;height:500px;width: 100%"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="Oil">
                        <div class="col-xs-12" id="pie2" style="display: block;margin-left:auto;margin-right:auto;margin-top: 30px;height:500px;"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="Town">
                        <div class="col-xs-12" id="pie3" style="display: block;margin-left:auto;margin-right:auto;margin-top: 30px;height:500px;"></div>
                    </div>
                </div>
            </div>

        </div>
        <script src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js "></script>
        <script src="header.js"></script>
        <script type="text/javascript">
            $(function() {
                $.getJSON('elec.json', function(data) {
                    var option = data;
                    var myChart1 = echarts.init(document.getElementById('pie'));
                    myChart1.setOption(option);
                })
            });
            $(function() {
                $.getJSON('oil.json', function(data) {
                    var option = data;
                    var myChart1 = echarts.init(document.getElementById('pie2'));
                    myChart1.setOption(option);
                })
            });
            $(function() {
                $.getJSON('gas.json', function(data) {
                    var option = data;
                    var myChart1 = echarts.init(document.getElementById('pie3'));
                    myChart1.setOption(option);
                })
            });
        </script>
        <footer>
        </footer>

    </main>
</body>
